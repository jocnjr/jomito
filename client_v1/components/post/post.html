<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="./stylesheets/main.css" >
		
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<form id="post-data">
			<p>New Post</p>

			<div class="row">
				<div class="col-md-9">
					<div>
						<span> Post Type</span>
						<select name="post_status" id="post_type">
							<option selected="selected" value="post">Post</option>
							<option value="project">Project</option>
						</select>
					</div>
					<div class="form-group">
						<label for="post-title" class="col-sm-2 control-label">Post title Here</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="post-title" placeholder="title dawg">
						</div>
					</div>

					<textarea class="form-control" id="post-body" rows="10"></textarea>
				</div>
				<div class="col-md-3">
					<div id="submitdiv" class="postbox"><!-- #publishing-actions -->
						<div class="handlediv" title="Click to toggle"><br></div><h3 class="hndle ui-sortable-handle"><span>Publish</span></h3>
						<div class="inside">
							<div class="submitbox" id="submitpost">
								<div id="minor-publishing">
									<div id="minor-publishing-actions">
										<div id="save-action">
											<input type="submit" name="save" id="save-post" value="Save Draft" class="button">
											<span class="spinner"></span>
										</div>
										<div id="preview-action">
											<a class="preview button" href="#" target="wp-preview-120" id="post-preview">Preview</a>
											<input type="hidden" name="wp-preview" id="wp-preview" value="">
										</div>
										<div class="clear"></div>
									</div><!-- #minor-publishing-actions -->

									<div id="misc-publishing-actions">

									<div class="misc-pub-section misc-pub-post-status">
										<label for="post_status">Status:</label>
										<span id="post-status-display"> Draft</span>
										<a href="#post_status" class="edit-post-status hide-if-no-js"><span aria-hidden="true">Edit</span> <span class="screen-reader-text">Edit status</span></a>

										<div id="post-status-select" class="hide-if-js">
											<input type="hidden" name="hidden_post_status" id="hidden_post_status" value="draft">
											<select name="post_status" id="post_status">
												<option value="pending">Pending Review</option>
												<option selected="selected" value="draft">Draft</option>
											</select>
											<a href="#post_status" class="save-post-status hide-if-no-js button">OK</a>
											<a href="#post_status" class="cancel-post-status hide-if-no-js button-cancel">Cancel</a>
										</div>

									</div><!-- .misc-pub-section -->

						
									<div class="misc-pub-section curtime misc-pub-curtime">
										<span id="timestamp">
										Publish <b>immediately</b></span>
										<a href="#edit_timestamp" class="edit-timestamp hide-if-no-js"><span aria-hidden="true">Edit</span> <span class="screen-reader-text">Edit date and time</span></a>
										<fieldset id="timestampdiv" class="hide-if-js">
											<legend class="screen-reader-text">Date and time</legend>
											<div class="timestamp-wrap">
												<label><span class="screen-reader-text">Month</span>
													<select id="mm" name="mm">
														<option value="01" data-text="Jan">01-Jan</option>
														<option value="02" data-text="Feb">02-Feb</option>
														<option value="03" data-text="Mar">03-Mar</option>
														<option value="04" data-text="Apr">04-Apr</option>
														<option value="05" data-text="May">05-May</option>
														<option value="06" data-text="Jun">06-Jun</option>
														<option value="07" data-text="Jul">07-Jul</option>
														<option value="08" data-text="Aug">08-Aug</option>
														<option value="09" data-text="Sep">09-Sep</option>
														<option value="10" data-text="Oct" selected="selected">10-Oct</option>
														<option value="11" data-text="Nov">11-Nov</option>
														<option value="12" data-text="Dec">12-Dec</option>
													</select>
												</label> 
												<label><span class="screen-reader-text">Day</span>
													<input type="text" id="jj" name="jj" value="04" size="2" maxlength="2" autocomplete="off">
												</label>, 
												<label><span class="screen-reader-text">Year</span>
													<input type="text" id="aa" name="aa" value="2016" size="4" maxlength="4" autocomplete="off">
												</label> @ 
												<label><span class="screen-reader-text">Hour</span>
													<input type="text" id="hh" name="hh" value="18" size="2" maxlength="2" autocomplete="off">
												</label>:
												<label><span class="screen-reader-text">Minute</span>
													<input type="text" id="mn" name="mn" value="21" size="2" maxlength="2" autocomplete="off">
												</label>
											</div>
								<!--<input type="hidden" id="ss" name="ss" value="54">
									<input type="hidden" id="hidden_mm" name="hidden_mm" value="10">
									<input type="hidden" id="cur_mm" name="cur_mm" value="10">
									<input type="hidden" id="hidden_jj" name="hidden_jj" value="04">
									<input type="hidden" id="cur_jj" name="cur_jj" value="04">
									<input type="hidden" id="hidden_aa" name="hidden_aa" value="2016">
									<input type="hidden" id="cur_aa" name="cur_aa" value="2016">
									<input type="hidden" id="hidden_hh" name="hidden_hh" value="18">
									<input type="hidden" id="cur_hh" name="cur_hh" value="18">
									<input type="hidden" id="hidden_mn" name="hidden_mn" value="21">
								<input type="hidden" id="cur_mn" name="cur_mn" value="21">-->

											<p>
												<a href="#edit_timestamp" class="save-timestamp hide-if-no-js button">OK</a>
												<a href="#edit_timestamp" class="cancel-timestamp hide-if-no-js button-cancel">Cancel</a>
											</p>
										</fieldset>
									</div>
								</div>
								<div class="clear"></div>
							</div>

							<div id="major-publishing-actions">
								<div id="delete-action">
									<a class="submitdelete deletion" href="#">Move to Trash</a>
								</div>

								<div id="publishing-action">
									<span class="spinner"></span>
									<input name="original_publish" type="hidden" id="original_publish" value="Publish">
									<input type="submit" name="publish" id="publish" class="button button-primary button-large" value="Publish"></div>
									<div class="clear"></div>
								</div>
							</div>

						</div>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="./post.js"></script>
		<script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
		<script>
			tinymce.init({
				selector: '#post-body'
			});
		</script>
	</body>
</html>
